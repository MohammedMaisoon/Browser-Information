<html>
    <head>
    <title>Browser Information</title>
    <script language= javascript> function show()
    {
    document.write("Name:"+navigator.appName+"<br>");
    document.write("Version:"+navigator.appVersion+"<br>");
    document.write ("Code Name:"+navigator.appCodeName+"<br>");
    document.write("Cookie Enabled:"+navigator.cookieEnabled+"<br>");
    document.write("Java Enabled:"+navigator.javaEnabled+"<br>");
    document.write("MIME Types:"+navigator.mimeTypes+"<br>");
    document.write ("Platform:"+navigator.platform+"<br>");
    document.write("Plug Ins:"+navigator.plugins+"<br>");
    document.write ("System Language:"+navigator. language+"<br>");
    document.write("User Language:"+navigator.language+"<br>");
    document.write("User Agent:"+navigator.userAgent+"<br>");
    document.write("Online:"+navigator.onLine+"<br>");
    document.write("CPU Class:'"+navigator.cpuClass);
    }
    </script>
    </head>
    <body>
    <input type="button" value="Click Me"
    onclick="show()"></input></body>
    </html>
